language: java
jdk:
  - openjdk8

branches:
  only:
    - master

before_install:
  - chmod +x gradlew

# Home of Travis CI Server
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - mkdir -p before-deploy  #Create a directory for saving files to contain in the zip file
  - cp scripts/*.sh before-deploy/
  - cp appspec.yml before-deploy/
  - cp build/libs/*.jar before-deploy/
  - cd before-deploy && zip -r before-deploy * #Compress the all files after copy to before-deploy directory
  - cd ../ && mkdir -p deploy #Create deploy directory after move to upper directory
  - mv before-deploy/before-deploy.zip deploy/attendance-management-service.zip #Move the Zip file to deploy directory

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY      #The value that was set on Travis repository
    secret_access_key: $AWS_SECRET_KEY  #The value that was set on Travis repository
    bucket: org-sarang-attendance-build #AWS S3's bucket name
    region: ap-northeast-2
    skip_cleanup: true
    acl: private                        #Make access license about Zip file to private
    local_dir: deploy                   #The directory that was created in before_deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: org-sarang-attendance-build
    key: attendance-management-service.zip
    bundle_type: zip
    application: attendance-management-service
    deployment_group: attendance-management-service-group
    region: ap-northeast-2
    wait-until-deployed: true

